<svg fill="none" viewBox="0 0 auto auto"  width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"><!--The original author set the display area value, now it is cancelled-->
	<foreignObject  width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(3deg);
					}
					100% {
						transform: rotate(-3deg);
					}
				}

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 100%;
					background: linear-gradient(-45deg, #FF6346, #fc5c7d, #6a82fb, #05dfd7, #25E3FF);
					background-size: 600% 400%;
					animation: gradientBackground 7s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
					position:absolute;
					bottom:0px;<!--The original author set the height, now the dynamic display according to the browser height-->
					min-width:400px;
					min-height:400px;<!--If the minimum width and height are not set on github, the display effect is not good--><!--didn't work-->
				}

				h1 {
					font-size: 50px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 #efefef,
						0 2px 0 #efefef,
						0 3px 0 #efefef,
						0 4px 0 #efefef,
						0 12px 5px rgba(0, 0, 0, 0.1);
					animation: rotate ease-in-out 1s infinite alternate;
				}

				p {
					font-size: 20px;
					text-shadow: 0 1px 0 #efefef;
					animation: 5s ease 0s normal forwards 1 fadeIn;
				}
			</style>
			<div class="container">
				<h1>Enjoy<br/>With Motion Effect</h1>
				
			</div>
		</div>
	</foreignObject>
</svg>
